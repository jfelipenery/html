<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td {
            border: 1px solid black;
            padding: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr> <!-- Tabela 1-->
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
        </tr>

        <tr> <!-- Tabela 2-->
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
           
        </tr>

        <tr> <!-- Tabela 3-->
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>

        <tr> <!-- Tabela 4-->
            <td>J</td>
            <td>K</td>
            <td>L</td>
            
        </tr>

        <tr> <!-- Tabela 5-->
            <td colspan="4">M</td>
            
            
        </tr>
    </table>
    
</body>
</html>
