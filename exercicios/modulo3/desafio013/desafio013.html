<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr> <!-- Tabela 1-->
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr> <!-- Tabela 2-->
            <td>5</td>
            <td>6</td>
            
            <td>7</td>
        </tr>

        <tr> <!-- Tabela 3-->
            <td colspan="3">8</td>
            <td>9</td>
            
        </tr>

        <tr> <!-- Tabela 4-->
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
            
        </tr>

        <tr> <!-- Tabela 5-->
            <td>13</td>
            <td>14</td>
            <td>15</td>
            
        </tr>
    </table>
    
</body>
</html>
